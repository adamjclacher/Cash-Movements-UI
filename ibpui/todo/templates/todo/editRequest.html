{% extends 'todo/base.html' %}

{% block title %}Asura Markets - Home{% endblock %}

{% block content %}

<h3>Edit Request</h3><br>

{% for message in messages %}
  <div class="alert alert-warning" role="alert">
    <button class="close" data-dismiss="alert">
      <small><sup>x</sup></small>
    </button>
    {{message}}
  </div>
{% endfor %}

<form class="form-inline my-2 my-lg-0" method="POST">
  {% csrf_token %}
  <select class="inputBox" name="withdrawlOrDeposit">
    <option value="{{item.withdrawlOrDeposit}}" selected hidden>{{item.withdrawlOrDeposit}}</option>
    <option value="Withdrawal">Withdrawal</option>
    <option value="Deposit">Deposit</option>
  </select>
  <input class="inputBox" type="search" placeholder="Amount" aria-label="Search" name="amount" value="{{item.amount}}">
  <select class="inputBox" name="currency">
    <option value="{{item.currency}}" selected hidden>{{item.currency}}</option>
    <option value="EUR">EUR</option>
    <option value="GBP">GBP</option>
    <option value="USD">USD</option>
  </select>
  <input class="inputBox" type="hidden" placeholder="Provider" aria-label="Search" name="provider" value="{{item.provider}}" >
  <input class="inputBox" type="hidden" placeholder="Account Number" aria-label="Search" name="accountNumber" value="{{item.accountNumber}}" >
  <input class="inputBox" type="hidden" placeholder="Account Name" aria-label="Search" name="accountName" value="{{item.accountName}}" >
  <input class="inputBox" type="search" placeholder="Narrative" aria-label="Search" name="narrative" value="{{item.Narrative}}">
  <input class="inputBox" type="hidden" placeholder="Sort Code / ABA / CA" aria-label="Search" name="sortCodeABACA" value="{{item.sortCodeABACA}}" >
  <input class="inputBox" type="hidden" placeholder="Bank Account Number" aria-label="Search" name="bankAccountNumber" value="{{item.bankAccountNumber}}" >
  <input class="inputBox" type="hidden" placeholder="IBAN" aria-label="Search" name="IBAN" value="{{item.IBAN}}" >
  <input class="inputBox" type="search" placeholder="Asura Internal Narrative" aria-label="Search" name="asuraInternalNarrative" value="{{item.asuraInternalNarrative}}">
  <input class="inputBox" type="search" placeholder="Asura Payment ID - Lloyds" aria-label="Search" name="asuraPaymentIDLloyds" value="{{item.asuraPaymentIDLloyds}}">
  <input class="inputBox" type="search" placeholder="Asura Payment Id - Provider" aria-label="Search" name="asuraPaymentIDProvider" value="{{item.asuraPaymentIDProvider}}">

<button class="button" type="submit">Add to List</button>
</form>

{% endblock %}
