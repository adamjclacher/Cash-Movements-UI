{% extends 'todo/base.html' %}

{% block title %}Asura Markets - Home{% endblock %}

{% block content %}

<h3>Delete Request</h3><br>
<h5>Please tell us the reason you are deleting this cash movement request</h5>

{% for message in messages %}
  <div class="alert alert-warning" role="alert">
    <button class="close" data-dismiss="alert">
      <small><sup>x</sup></small>
    </button>
    {{message}}
  </div>
{% endfor %}

<form class="form-inline my-2 my-lg-0" method="POST">
  {% csrf_token %}

  <input class="inputBox" type="search" placeholder="Reason" aria-label="Search" name="cancellationMessage" value="{{item.cancellationMessage}}">

<button class="button" type="submit">Delete</button>
</form>

{% endblock %}
