{% extends 'todo/base.html' %}

{% block title %}Asura Markets - Home{% endblock %}

{% block content %}

<h3>Add New Request for {{account.accountName}}</h3><br>

{% for message in messages %}
  <div class="alert alert-warning" role="alert">
    <button class="close" data-dismiss="alert">
      <small><sup>x</sup></small>
    </button>
    {{message}}
  </div>
{% endfor %}

<form class="form-inline my-2 my-lg-0" method="POST">
  {% csrf_token %}

  <select class="inputBox" name="withdrawlOrDeposit">
    <option value="Withdrawal">Withdrawal</option>
    <option value="Deposit">Deposit</option>
  </select>
  <input class="inputBox" type="search" placeholder="Amount" aria-label="Search" name="amount">
  <select class="inputBox" name="currency">
    <option value="EUR">EUR</option>
    <option value="GBP">GBP</option>
    <option value="USD">USD</option>
  </select>
  <input class="inputBox" type="hidden" placeholder="Provider" aria-label="Search" name="provider" value="{{account.provider}}">
  <input class="inputBox" type="hidden" placeholder="Account Number" aria-label="Search" name="accountNumber" value="{{account.accountNumber}}">
  <input class="inputBox" type="hidden" placeholder="Account Name" aria-label="Search" name="accountName" value="{{account.accountName}}">
  <input class="inputBox" type="search" placeholder="Narrative" aria-label="Search" name="narrative">
  <input class="inputBox" type="hidden" placeholder="Sort Code / ABA / CA" aria-label="Search" name="sortCodeABACA" value="{{account.sortCodeABACA}}">
  <input class="inputBox" type="hidden" placeholder="Bank Account Number" aria-label="Search" name="bankAccountNumber" value="{{account.bankAccountNumber}}">
  <input class="inputBox" type="hidden" placeholder="IBAN" aria-label="Search" name="IBAN" value="{{account.IBAN}}">
  <input class="inputBox" type="hidden" placeholder="Asura Internal Narrative" aria-label="Search" name="asuraInternalNarrative">
  <input class="inputBox" type="hidden" placeholder="Asura Payment ID - Lloyds" aria-label="Search" name="asuraPaymentIDLloyds">
  <input class="inputBox" type="hidden" placeholder="Asura Payment Id - Provider" aria-label="Search" name="asuraPaymentIDProvider">

<button class="button" type="submit">Add to List</button>
</form>

{% endblock %}
